[tox]
envlist = py3.10-cov

[testenv]
deps =
    {toxinidir}/../context_menu
    {toxinidir}/../gada
    cov: pytest-cov
    cov: coverage

extras =
    test

setenv = PYTHONPATH = {toxinidir}

commands =
    cov: coverage erase
    py.test --ignore=build -vv --html=pytest-report.html --self-contained-html \
    cov: --cov=gada_menu --cov-report= --cov-fail-under=0 --cov-branch \
    []
    cov: coverage html --fail-under=0
    cov: coverage report
